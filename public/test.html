<!DOCTYPE html>
<html>
<head>
    <title>Test API Connection</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing API connection...');
                const response = await fetch('https://konkani-dictionary-production.up.railway.app/api/stats');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                resultDiv.innerHTML = `
                    <h3>SUCCESS!</h3>
                    <p>Total entries: ${data.total_entries}</p>
                    <p>With Devanagari: ${data.with_devanagari}</p>
                    <p>With English: ${data.with_english_alphabet}</p>
                `;
            } catch (error) {
                console.error('API test failed:', error);
                resultDiv.innerHTML = `
                    <h3>FAILED!</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
        
        // Auto-test on page load
        window.onload = () => {
            testAPI();
        };
    </script>
</body>
</html>
