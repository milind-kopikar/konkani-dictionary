<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest Corrections - Amchigale Konkani Dictionary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .suggestion-form {
            padding: 40px;
        }
        
        .form-section {
            margin-bottom: 30px;
            padding: 25px;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            background: #fafafa;
        }
        
        .form-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: flex-start;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .devanagari-input {
            font-family: 'Noto Sans Devanagari', sans-serif;
            font-size: 18px;
        }
        
        .suggestion-type {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .suggestion-type label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .suggestion-type input[type="radio"] {
            width: auto;
        }
        
        .suggestion-type label:hover {
            border-color: #667eea;
        }
        
        .suggestion-type input[type="radio"]:checked + span {
            color: #667eea;
            font-weight: 600;
        }
        
        .current-entry {
            background: #e8f2ff;
            border: 2px solid #b8daff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .current-entry h4 {
            color: #0066cc;
            margin-bottom: 15px;
        }
        
        .current-word {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'Noto Sans Devanagari', sans-serif;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .contributor-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .notification {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .notification.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .notification.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .suggestion-type {
                flex-direction: column;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <a href="../" class="back-link">‚Üê Back to Dictionary</a>
    
    <div class="container">
        <div class="header">
            <h1>üìù Suggest Corrections</h1>
            <p>Help improve the Konkani Dictionary</p>
        </div>
        
        <div class="suggestion-form">
            <div id="notification" class="notification"></div>
            
            <!-- Search for existing entry -->
            <div class="form-section">
                <h3>üîç Find Entry to Correct</h3>
                <div class="form-group">
                    <label for="searchEntry">Search for existing word (optional for new additions):</label>
                    <input type="text" id="searchEntry" placeholder="Type Konkani or English word...">
                </div>
                <div id="searchResults"></div>
            </div>
            
            <!-- Current entry display -->
            <div id="currentEntrySection" class="form-section" style="display: none;">
                <h3>üìñ Current Entry</h3>
                <div id="currentEntry" class="current-entry"></div>
            </div>
            
            <!-- Suggestion type -->
            <div class="form-section">
                <h3>üìù Type of Suggestion</h3>
                <div class="suggestion-type">
                    <label>
                        <input type="radio" name="suggestionType" value="correction">
                        <span>Correct existing entry</span>
                    </label>
                    <label>
                        <input type="radio" name="suggestionType" value="addition" checked>
                        <span>Add new entry</span>
                    </label>
                </div>
            </div>
            
            <!-- Suggested changes -->
            <div class="form-section">
                <h3>‚úèÔ∏è Your Suggestion</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="suggestedDevanagari">Konkani Word (Devanagari):</label>
                        <input type="text" id="suggestedDevanagari" class="devanagari-input" placeholder="‡§ï‡•ã‡§Ç‡§ï‡§£‡•Ä ‡§∂‡§¨‡•ç‡§¶">
                    </div>
                    <div class="form-group">
                        <label for="suggestedEnglishAlphabet">Konkani Word (English Alphabet):</label>
                        <input type="text" id="suggestedEnglishAlphabet" placeholder="konkani shabd">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="suggestedMeaning">English Meaning:</label>
                        <input type="text" id="suggestedMeaning" placeholder="English translation">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="suggestedContext">Usage Example (optional):</label>
                    <textarea id="suggestedContext" rows="3" placeholder="Example sentence showing how the word is used..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="contributorNotes">Additional Notes (optional):</label>
                    <textarea id="contributorNotes" rows="3" placeholder="Any additional information about your suggestion..."></textarea>
                </div>
            </div>
            
            <!-- Contributor info -->
            <div class="form-section contributor-info">
                <h3>üë§ Your Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="contributorName">Name:</label>
                        <input type="text" id="contributorName" placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label for="contributorEmail">Email:</label>
                        <input type="email" id="contributorEmail" placeholder="your.email@example.com">
                    </div>
                </div>
            </div>
            
            <button class="submit-btn" onclick="submitSuggestion()">Submit Suggestion</button>
        </div>
    </div>

    <script>
        const API_BASE = 'https://konkani-dictionary-production.up.railway.app/api';
        let selectedEntry = null;
        
        // Search for existing entries
        document.getElementById('searchEntry').addEventListener('input', async function() {
            const query = this.value.trim();
            const resultsDiv = document.getElementById('searchResults');
            
            if (query.length < 2) {
                resultsDiv.innerHTML = '';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/dictionary/search?q=${encodeURIComponent(query)}&type=all&limit=5`);
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    resultsDiv.innerHTML = `
                        <h4>Existing entries (click to select for correction):</h4>
                        ${data.results.map(entry => `
                            <div class="search-result" onclick="selectEntry('${entry.id}')" style="
                                padding: 10px; 
                                border: 1px solid #ddd; 
                                border-radius: 5px; 
                                margin: 5px 0; 
                                cursor: pointer;
                                transition: background 0.3s ease;
                            " onmouseover="this.style.background='#f0f0f0'" onmouseout="this.style.background='white'">
                                <strong>${entry.word_konkani_devanagari || 'N/A'}</strong> 
                                (${entry.word_konkani_english_alphabet || 'N/A'}) 
                                ‚Üí ${entry.english_meaning || 'N/A'}
                            </div>
                        `).join('')}
                    `;
                } else {
                    resultsDiv.innerHTML = '<p>No existing entries found. You can add this as a new entry.</p>';
                }
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = '<p>Error searching entries.</p>';
            }
        });
        
        // Select an entry for correction
        window.selectEntry = async function(entryId) {
            try {
                const response = await fetch(`${API_BASE}/dictionary/${entryId}`);
                const entry = await response.json();
                
                selectedEntry = entry;
                
                // Show current entry
                document.getElementById('currentEntrySection').style.display = 'block';
                document.getElementById('currentEntry').innerHTML = `
                    <div class="current-word">${entry.word_konkani_devanagari || 'N/A'}</div>
                    <p><strong>English Alphabet:</strong> ${entry.word_konkani_english_alphabet || 'N/A'}</p>
                    <p><strong>Meaning:</strong> ${entry.english_meaning || 'N/A'}</p>
                    <p><strong>Usage:</strong> ${entry.context_usage_sentence || 'None provided'}</p>
                `;
                
                // Pre-fill the form with current values
                document.getElementById('suggestedDevanagari').value = entry.word_konkani_devanagari || '';
                document.getElementById('suggestedEnglishAlphabet').value = entry.word_konkani_english_alphabet || '';
                document.getElementById('suggestedMeaning').value = entry.english_meaning || '';
                document.getElementById('suggestedContext').value = entry.context_usage_sentence || '';
                
                // Select correction type
                document.querySelector('input[value="correction"]').checked = true;
                
            } catch (error) {
                console.error('Error fetching entry:', error);
                showNotification('Error loading entry details', 'error');
            }
        };
        
        // Submit suggestion
        window.submitSuggestion = async function() {
            const suggestionType = document.querySelector('input[name="suggestionType"]:checked').value;
            const contributorName = document.getElementById('contributorName').value.trim();
            const contributorEmail = document.getElementById('contributorEmail').value.trim();
            
            // Validation
            if (!contributorName || !contributorEmail) {
                showNotification('Please provide your name and email', 'error');
                return;
            }
            
            if (!document.getElementById('suggestedDevanagari').value.trim() && 
                !document.getElementById('suggestedMeaning').value.trim()) {
                showNotification('Please provide at least a Konkani word or English meaning', 'error');
                return;
            }
            
            const suggestionData = {
                suggestionType,
                originalEntryId: selectedEntry ? selectedEntry.id : null,
                suggestedDevanagari: document.getElementById('suggestedDevanagari').value.trim(),
                suggestedEnglishAlphabet: document.getElementById('suggestedEnglishAlphabet').value.trim(),
                suggestedMeaning: document.getElementById('suggestedMeaning').value.trim(),
                suggestedContext: document.getElementById('suggestedContext').value.trim(),
                contributorNotes: document.getElementById('contributorNotes').value.trim(),
                contributorName,
                contributorEmail
            };
            
            try {
                const response = await fetch(`${API_BASE}/suggestions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(suggestionData)
                });
                
                if (response.ok) {
                    showNotification(
                        'Thank you! Your suggestion has been submitted and will be reviewed by our expert committee. You will be notified via email once it\'s reviewed.', 
                        'success'
                    );
                    // Reset form
                    document.querySelector('form').reset();
                    selectedEntry = null;
                    document.getElementById('currentEntrySection').style.display = 'none';
                } else {
                    throw new Error('Failed to submit suggestion');
                }
            } catch (error) {
                console.error('Submission error:', error);
                showNotification('Error submitting suggestion. Please try again.', 'error');
            }
        };
        
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            // Auto-hide after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
