<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amchigale Konkani Dictionary</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .search-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #4ECDC4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }
        
        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
        }
        
        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .search-types {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .search-type {
            padding: 8px 16px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .search-type.active {
            background: #4ECDC4;
            color: white;
            border-color: #4ECDC4;
        }
        
        .stats {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #FF6B6B;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .results {
            padding: 30px;
        }
        
        .results-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .results-count {
            color: #666;
            font-size: 0.9em;
        }
        
        .entry {
            background: #f8f9fa;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #4ECDC4;
            transition: transform 0.2s ease;
        }
        
        .entry:hover {
            transform: translateX(5px);
        }
        
        .entry-number {
            color: #666;
            font-size: 0.8em;
            margin-bottom: 5px;
        }
        
        .entry-word {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .konkani-devanagari {
            font-size: 1.3em;
            font-weight: bold;
            color: #FF6B6B;
        }
        
        .konkani-english {
            font-size: 1.1em;
            font-weight: 600;
            color: #4ECDC4;
            font-style: italic;
        }
        
        .english-meaning {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .context {
            color: #666;
            font-style: italic;
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4ECDC4;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
            
            .search-types {
                justify-content: center;
            }
            
            .entry-word {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üïâÔ∏è Amchigale Konkani Dictionary</h1>
            <p>Preserving the Konkani language with technology</p>
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search Konkani words, meanings, or context..."
                    autocomplete="off"
                >
                <button id="searchBtn" class="search-btn">Search</button>
            </div>
            
            <div class="search-types">
                <div class="search-type active" data-type="all">All Fields</div>
                <div class="search-type" data-type="english_word">English Alphabet</div>
                <div class="search-type" data-type="devanagari">Devanagari</div>
                <div class="search-type" data-type="meaning">Meaning</div>
                <div class="search-type" data-type="context">Context</div>
                <div class="search-type" data-type="fulltext">Full Text</div>
            </div>
        </div>
        
        <div class="stats" id="statsSection">
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be loaded here -->
            </div>
        </div>
        
        <div class="results">
            <div class="results-header" style="display: none;">
                <h2>Search Results</h2>
                <div class="results-count" id="resultsCount"></div>
            </div>
            <div id="resultsContainer">
                <!-- Results will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3002/api';
        let currentSearchType = 'all';
        
        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsCount = document.getElementById('resultsCount');
        const resultsHeader = document.querySelector('.results-header');
        const statsGrid = document.getElementById('statsGrid');
        
        // Event listeners
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });
        
        // Search type selection
        document.querySelectorAll('.search-type').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.search-type').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentSearchType = btn.dataset.type;
            });
        });
        
        // Load initial data
        loadStats();
        loadRecentEntries();
        
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const stats = await response.json();
                
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${stats.total_entries || 0}</div>
                        <div class="stat-label">Total Entries</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.with_devanagari || 0}</div>
                        <div class="stat-label">With Devanagari</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.with_english_alphabet || 0}</div>
                        <div class="stat-label">With English Alphabet</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.needing_correction || 0}</div>
                        <div class="stat-label">Need Correction</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading stats:', error);
                statsGrid.innerHTML = '<div class="error">Failed to load statistics</div>';
            }
        }
        
        async function loadRecentEntries() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/dictionary?limit=10`);
                const data = await response.json();
                
                displayResults(data.entries, `Showing first ${data.entries.length} entries`);
            } catch (error) {
                showError('Failed to load entries. Make sure the server is running.');
            }
        }
        
        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                loadRecentEntries();
                return;
            }
            
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/dictionary/search?q=${encodeURIComponent(query)}&type=${currentSearchType}`);
                const data = await response.json();
                
                displayResults(data.results, `Found ${data.count} results for "${query}"`);
            } catch (error) {
                showError('Search failed. Please try again.');
            }
        }
        
        function displayResults(entries, countText) {
            resultsHeader.style.display = 'block';
            resultsCount.textContent = countText;
            
            if (entries.length === 0) {
                resultsContainer.innerHTML = '<div class="loading">No results found. Try a different search term.</div>';
                return;
            }
            
            resultsContainer.innerHTML = entries.map(entry => `
                <div class="entry">
                    <div class="entry-number">Entry #${entry.entry_number}</div>
                    <div class="entry-word">
                        ${entry.word_konkani_devanagari ? `<div class="konkani-devanagari">${entry.word_konkani_devanagari}</div>` : ''}
                        ${entry.word_konkani_english_alphabet && 
                          entry.word_konkani_english_alphabet !== `[${entry.word_konkani_devanagari}]` ? 
                          `<div class="konkani-english">${entry.word_konkani_english_alphabet.replace(/^\[|\]$/g, '')}</div>` : ''}
                    </div>
                    <div class="english-meaning">${entry.english_meaning || 'No meaning available'}</div>
                    ${entry.context_usage_sentence ? `<div class="context">üìù ${entry.context_usage_sentence}</div>` : ''}
                    ${entry.devanagari_needs_correction || entry.meaning_needs_correction ? 
                        '<div style="color: orange; font-size: 0.8em; margin-top: 10px;">‚ö†Ô∏è Needs correction</div>' : ''}
                </div>
            `).join('');
        }
        
        function showLoading() {
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading entries...
                </div>
            `;
        }
        
        function showError(message) {
            resultsContainer.innerHTML = `<div class="error">${message}</div>`;
        }
    </script>
</body>
</html>
